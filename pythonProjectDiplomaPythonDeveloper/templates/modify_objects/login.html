<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends 'modify_objects/base_generic.html' %}

    {% block title %}Вход{% endblock %}<!--Login-->
</head>
<body>
    {% block content %}
    <h2>Вход</h2><!--Login-->

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Имя пользователя:</label><!--Username-->
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label><!--Password-->
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Вход</button><!--Login-->
        <a href="{% url 'register' %}">Регистрация</a><!--Register-->
    </form>
    {% endblock %}
</body>
</html>
